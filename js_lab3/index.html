<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HangMan game</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="mainContainer">
    <div class="game-UI">
      <div class="choice">
        <p>Please choose category to guess</p>
        <select name="cate" id="cate">
          <option value="birds">Birds</option>
          <option value="foods">Foods</option>
          <option value="countries">Countries</option>
        </select>
        <button class="start-btn">Start or restart game</button>
      </div>
      <div class="result hide-div">
        <div><span class="tries-no">6</span> Tries Left<img class="photo-try" src="./heart-svgrepo-com.svg"
            alt="heart photo"></div>
      </div>
      <div class="show-timer hide-div">
        Timer: <span class="timer-number"></span>
      </div>
      <div class="show-letters">

      </div>
    </div>
    <div class="letters"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
